<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="../assets/css/global.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo txtUp">A.L.B.A</div>
      <div class="menu menu-open" onclick="menuOpen()">
        <div class="s-container s1">
          <span>Menu</span>
        </div>
        <div class="s-container s2">
          <span>Menu</span>
        </div>
      </div>
    </header>
    <!-- menu -->
    <div class="menu-container">
      <div class="menu-close" onclick="menuClose()">
        <ion-icon name="close-outline"></ion-icon>
      </div>
      <div class="menu-items">
        <div class="menu-items-container">
          <span>
            <div class="menu-item">
              <div class="menu-item-number">01</div>
              <div class="menu-item-name">
                <a href="./index.html"> Home</a>
              </div>
              <div class="menu-item-icon">
                <ion-icon name="arrow-up-outline"></ion-icon>
              </div>
            </div>
          </span>
          <span>
            <div class="menu-item">
              <div class="menu-item-number">02</div>
              <div class="menu-item-name">Services</div>
              <div class="menu-item-icon">
                <ion-icon name="arrow-up-outline"></ion-icon>
              </div>
            </div>
          </span>
          <span>
            <div class="menu-item">
              <div class="menu-item-number">03</div>
              <div class="menu-item-name">Vision</div>
              <div class="menu-item-icon">
                <ion-icon name="arrow-up-outline"></ion-icon>
              </div>
            </div>
          </span>
          <span>
            <div class="menu-item">
              <div class="menu-item-number">04</div>
              <div class="menu-item-name">
                <a href="./projets.html">Projets</a>
              </div>
              <div class="menu-item-icon">
                <ion-icon name="arrow-up-outline"></ion-icon>
              </div>
            </div>
          </span>
          <span>
            <div class="menu-item">
              <div class="menu-item-number">05</div>
              <div class="menu-item-name">Contact</div>
              <div class="menu-item-icon">
                <ion-icon name="arrow-up-outline"></ion-icon>
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/gsap.min.js"></script>
    <script
      scr="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js?r=5426"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js"></script>

    <script
      scr="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js?v=3.4.0.1"
    ></script>
    <script>
      const spanContainers = document.querySelectorAll(".menu div");

      spanContainers.forEach((item) => {
        const letters = item.children[0].textContent.split("");
        item.innerHTML = "";

        letters.forEach((el, index) => {
          item.innerHTML += `<span style="transition-delay: ${
            0.07 * index
          }s">${el}</span>`;
        });
      });

      //

      const tl = gsap.timeline({
        paused: "true",
      });

      tl.to(".menu-container", {
        duration: 1,
        x: 0,
      });
      tl.from(
        ".menu-close",
        {
          opacity: 0,
          rotate: "180deg",
        },
        "-=.2"
      );
      tl.from(
        ".line",
        {
          duration: 1,
          stagger: {
            amount: 0.5,
          },
          width: "0%",
        },
        "-=.2"
      );
      tl.from(
        ".menu-item-number",
        {
          duration: 1,
          stagger: {
            amount: 0.5,
          },
          y: 100,
        },
        "-=1.5"
      );
      tl.from(
        ".menu-item-name",
        {
          duration: 1,
          stagger: {
            amount: 0.5,
          },
          y: 100,
        },
        "-=1.3"
      );
      tl.from(
        ".menu-item-sub",
        {
          duration: 1,
          stagger: {
            amount: 0.5,
          },
          y: 100,
        },
        "-=1.1"
      );
      tl.from(
        ".menu-item-icon",
        {
          duration: 1,
          stagger: {
            amount: 0.5,
          },
          y: 100,
        },
        "-=1"
      );
      function menuOpen() {
        tl.play();
      }
      function menuClose() {
        tl.reverse();
      }
    </script>
  </body>
</html>
